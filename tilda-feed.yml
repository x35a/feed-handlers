е заболевания, связанные с выработкой в организме человека гистамина. Как известно, гистамин вызывает внутреннее воспаление. Обычно рис шлифуют, для того, чтобы получить белый рис. Черный рис нешлифованный, и именно в верхней оболочке, шелухе черного риса содержится вещество, подавляющее выработку гистамина.<br /><br /> Действие экстракта черного риса проверили на воспалении кожи у лабораторных мышей. Введение экстракта в питание грызунов снизило воспалительный процесс на коже примерно на 32%, прошла отечность, снизились покраснения. По словам экспертов, чёрный рис обладает ценными противовоспалительными и противоаллергическими пищевыми компонентами и может использоваться в качестве терапевтического средства для лечения и профилактики заболеваний, связанных с хроническим воспалением.<br /><br /> Ученые собираются разработать лекарства, содержащие экстракт шелухи черного риса.<br /><br /> Коричневый рис не вызвал такого же эффекта, по словам специалистов Министерства сельского хозяйства США.<br /><br /> Как варить черный рис?<br /><br /> Приготовление черного риса обычно дольше обычного риса и составляет 30-40 минут, при этом он никогда не слипается, а вода, в которой он варился, становится блестяще-пурпурного цвета. Совет: Варите черный рис в нержавеющей, чугунной или тефлоновой посуде, т.к. эмалированная посуда может сильно окраситься при варке черного риса.<br /><br /> Замачивание черного риса перед варкой может значительно сократить время приготовления этой удивительной культуры.<br /><br /> Черный рис и диета Рис является прекрасной основой для диетического питания. Прекрасно сочетается со всеми продуктами, солеными, кислыми, сладкими и острыми. Сейчас существует много диет, в основе которых рис, обладающий способностью очищать кишечник, абсорбировать токсины. Диетологи разрабатывали на основе риса различные методики для похудения. При диетическом питании, основанном на рисе, уходит значительное количество лишней жидкости, которая застоялась в организме, спадают отеки.<br /><br /> Калорийность черного риса намного ниже калорийности обычного риса и составляет 285 калорий на 100 г. При варке рис набухает примерно в 3 раза, значит калорийность вареного черного риса составит примерно 95 калорий на 100 г.<br /><br /> Черный рис и сыроедение Черный рис поступает в продажу нешлифованным, с него не снимается верхняя полезная оболочка и зародыш зерна. Таким образом, черный рис - "живой", его можно прорастить и использовать для питания ростки. В них появляются ферменты и вещества, способные предупредить повреждение нервной системы (актуально для мегаполисов) и останавливают развитие сахарного диабета.<br /><br /> Японские лекари рекомендуют съедать на завтрак 1-2 ст. ложки проростков риса или рисовой муки, чтобы кишечник всегда был здоров.<br /><br />
