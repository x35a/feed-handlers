<p>Do Ghazal tea это 100% чистый цейлонский чай з гор Цейлона премиум класса. Цейлонский чай является особо ценным в виде черного и зеленого чая из Шри-Ланки.</p> <p>Чай AKBAR Black Tea - Цейлонский чай, который изготавливается из самых молодых листочков, собранных вручную в горных садах Шри-Ланки. Этот чай упаковывается сразу после сбора, что гарантирует его свежесть и качество. Коллекция представлена чаем в картонных пачках. </p> Чем полезен зелёный чай <p>Для сердца и сосудов: в зелёном чае содержатся алкалоиды, главным из которых является кофеин, но не в чистой форме, а связанной, правильное название которой, - «теин». Этот элемент обладает тем же бодрящим и стимулирующим свойством, что и чистый кофеин, но делает это более мягко. Очень полезны для сердца, содержащиеся в зелёном чае, калий и магний. Исследования показывают, что зелёные чаи и улуны постепенно очищают стенки сосудов в организме от накопившихся жиров, и предотвращают накопление новых. Так же в зелёном чае много витамина Р, который помогает сосудам и капиллярам становится более эластичными и упругими, благодаря чему ускоряется кровообращение и нормализуется артериальное давление.</p> <p>Желудок, инфекции, отравления: к полезным свойствам зелёного чая можно отнести антисептический и антибактериальный эффект. Чай подавляет гнилостные процессы в кишечнике, нейтрализует токсины и уничтожает болезнетворные бактерии.</p> <p>Волосы, ногти, зубы, кости: в качественном зелёном чае содержится от 4 до 7% макро и микроэлементов. Кальций, фтор и фосфор принимают участие в формировании костной и зубной ткани. Благодаря этому, при постоянном употреблении зелёного чая укрепляется зубная эмаль и снижается риск появления кариеса. Цинк, входящий в состав чая, поможет избавиться от ломкости ногтей и выпадения волос.</p> <p>Токсины, свободные радикалы, радиация: в зелёный чай входят катехины – это родственные компоненты полифенолов. Сами полифенолы пока что до конца не изучены, но доказан их мощный антиоксидантный эффект. В организме полифенолы вступают в реакцию с токсинами, канцерогенами, и прочими посторонними веществами, после чего все вместе выводятся из организма естественным путём в неизменном виде. Учёные утверждают, что зелёный чай можно использовать как профилактическое средство онкологических заболеваний. Хотя это свойство полифенолов ещё до конца не изучено.</p> <p>Стрессы, ЦНС: к полезным свойствам зелёного чая можно отнести и его мягкое психостимулирующее действие. Он повышает восприимчивость и чувствительность нервной системы, обостряет работу зрения и других анализаторов, концентрирует внимание и помогает усвоению информации, ускоряет процесс мышления, повышает настроение и создаёт медитативно - чувственное настроение.</p> <p>Ожоги и раны: в состав чая входят танины, - вещества, обладающие ярко-выраженным дубильным свойством. Это свойство достигается за счёт антибактериального, кровоостанавливающего, противовоспалительного эффекта танина. Он коагулирует белки и оказывает на кровь примерно такое же действие, как перекись водорода (останавливает кровь). Поэтому крепким зелёным чаем можно промывать раны и ожоги.</p> <p></p>
