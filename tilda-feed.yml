ледованиями ученых, что какао-бобы предупреждают мутации клеток и как следствие препятствуют развитию онкологических заболеваний.<br /> 6. Натуральный шоколад с высоким содержанием какао – это один из лучших природных антидепрессантов. Данные свойства десерта обусловлены тем, что при употреблении шоколада вырабатываются эндорфины – гормоны радости, которые всегда сопровождают влюбленность и другие позитивные эмоциональные состояния. После употребления данного вида лакомства значительно улучшается настроение, повышается работоспособность, уходят депрессивные состояния и т.д.<br /><br />
