ень уязвим и нуждается в поддержке. Малышу необходимо расти и набираться сил, а маме необходимо заботиться о нем и о себе с удвоенной силой. Орех макадамия, кроме того, что он природный антиоксидант, может стать источником витаминов, полезных минералов, кислот, а масло, которое содержит его ядро, очень хорошо использовать при массаже, так как оно разгладит растяжки, возникающие при беременности, а впоследствии поможет ухаживать за нежной кожицей малыша. Плод макадамия оказывает противовоспалительный эффект, орех купирует спазмы, успокаивает нервную систему, восстанавливает психо эмоциональный баланс, так как его ядро содержит магний. Цинк, который содержит растение, благоприятно воздействует на состояние волос, ногтей, кожи, а приятным бонусом, который при регулярном употреблении подарит орех макадамия, станет повышение сниженной из-за беременности сексуальности. Клетчатка, которую содержит орех, предотвращает запоры, нормализует микрофлору кишечника, стабилизирует пищеварение. Плод макадамия поможет лучше усваиваться железу, пополнит организм запасами витаминов, укрепляющих иммунитет. Часто во время беременности повышается уровень холестерина и, как следствие, кровяное давление, орех поможет устранить эти неприятные и, зачастую, опасные явления. Дневная норма – от тридцати до пятидесяти грамм, которые желательно разделить на три приема в течение дня. Орех макадамия, а так же масло, которое содержат его ядро и скорлупа, очень калорийны и рекомендованы желающим снизить вес. Парадокс? Нисколько! Дело в том, что орех способен небольшим количеством снабдить организм необходимым белком и другими питательными веществами, если им заменить один из приемов пищи. При ежедневном регулярном употреблении всего двадцати граммов, орех нормализует естественный метаболизм, вследствие чего вес начнет плавно снижаться. Масло, которое содержит растение, стало основным компонентом Средиземноморской диеты, которая по не без основания считается одной из самых здоровых. На ее основе создан