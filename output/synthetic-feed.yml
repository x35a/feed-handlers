Фундук - плоды лещины крупной, или ломбардского ореха. Ядро составляет 25-63% массы ореха. <br /><br />Фундук используется в пищу, в кондитерской промышленности и для получения масла. Основные производители фундука - страны Средиземноморья. Фундук богат питательными веществами, по калорийности (около 700 килокалорий) он превосходит 2-3 раза хлеб, 8 раз молоко, а так же шоколад. <br /><br />В нем содержится до 60% масла, состоящего из глицеридов олеиновой, стеариновой и пальмитиновой кислот, которые препятствуют росту холестерина в крови, защищают от сосудистых заболеваний, а также крайне необходимы для растущего организма. Лесной орех также характеризуется высоким содержанием белка (20%), наличием витаминов В1, В2, С, Е, минеральных веществ: калия, железа, кобальта, фосфора, кальция, цинка, циамина, ниацина, протеина. Наиболее важной особенностью витамина Е является его способность препятствовать образованию канцерогенных факторов в организме: является мощным профилактическим средством против рака, а также болезней сердца и мышечной системы. Кальций укрепляет кости и зубы, железо необходимо крови, цинк – для выработки половых гормонов, калий – деятельности нервной и мышечной системы. Как продукт диетического питания используется при заболеваниях сердечно сосудистой системы и малокровии, увеличении предстательной железы, при варикозном расширении вен, флебитах, трофических язвах глени и капиллярных геморрагиях. Его можно употреблять и людям с сахарным диабетом, а благодаря низкому содержанию углеводов его можно есть и при очень строгой диете без риска поправиться. В нем содержатся вещества, способствующие введению шлаков из организма (особенно из печени). Употребление фундука предотвращает гнилостные процессы, очищает организм и укрепляет иммунную систему. Фундук является источником энергии для человека - 100 г. орехов фундука содержит 639 ккал, а также высокий процент белка, от 16 до 19%. В ядрах ореха фундука содержится 60+5% масла, состоящего из глицеридов олеиновой, стеариновой и пальмитиновой кислот, которые препятствуют росту холестерина в крови, защищают от сосудистых заболеваний, а также крайне необходимы для растущего организма. Поэтому фундук должен быть неотъемлемой частью питания детей, молодежи, а особенно лиц пожилого возраста.

