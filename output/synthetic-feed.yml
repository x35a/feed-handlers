ЧЕРНЫЙ РИС: СВОЙСТВА, ПОЛЬЗА, РЕЦЕПТЫ С древнейших времен черный рис выращивали в Китае, Корее, Японии, Тайланде, Индии и других азиатских странах. Черный рис отличается от других видов риса темной окраской верхней оболочки зерна.<br /><br /> Черный рис, в частности тибетский черный рис, является аристократом в мире риса, его еще называли "запретным рисом". В Древнем Китае его ели только императоры и их семьи. Обычным людям было запрещено есть черный рис, иначе их ждала смертная казнь. Редкий черный рис ценился не только за свою питательность (этот рис содержит почти вдвое больше белков, чем обычный), но и потому, что, как считалось, он удлинял жизнь, положительно влиял на мужскую потенцию. Черный рис растет в труднодоступных местах Тибета, и собирают его вручную, поэтому он относительно дорог и редко встречается в продаже, однако его стоит попробовать: у него легкий ореховый привкус и запах воздушной кукурузы.<br /><br /> Польза черного риса Вы спросите, чем полезен черный рис?<br /><br /> Благодаря тому, что черный рис не шлифуется, в нем сохраняются в большом количестве различные полезные вещества. В черном рисе особенно много железа, цинка, марганца, калия, фолиевой кислоты. Именно поэтому, китайцы используют черный рис для лечения анемии, плохого зрения, выпадения волос. Чем темнее окрас черного риса, тем больше в нем антиоксидантов. Красный и фиолетовый пигмент в черном рисе замедляют процессы старения в организме.<br /><br /> Эта нераспространенная зерновая культура обладает высокой питательной ценностью, как уже говорилось, черный рис содержит почти вдвое больше белков, чем обычный белый шлифованный рис. Черный рис подходит для диетического питания. Богатый антиоксидантами, черный рис повышает иммунитет и сопротивляемость к различным инфекциям. Клетчатка, содержащаяся в нем, прекрасно влияет на пищеварение.<br /><br /> Черный рис - польза при лечении кожной сыпи Ученые обнаружили, что черный рис предотвращает воспаление, отвечающее за астму, аллергию и другие заболевания, связанные с выработкой в организме человека гистамина. Как известно, гистамин вызывает внутреннее воспаление. Обычно рис шлифуют, для того, чтобы получить белый рис. Черный рис нешлифованный, и именно в верхней оболочке, шелухе черного риса содержится вещество, подавляющее выработку гистамина.<br /><br /> Действие экстракта черного риса проверили на воспалении кожи у лабораторных мышей. Введение экстракта в питание грызунов снизило воспалительный процесс на коже примерно на 32%, прошла отечность, снизились покраснения. По словам экспертов, чёрный рис обладает ценными противовоспалительными и противоаллергическими пищевыми компонентами и может использоваться в качестве терапевтического средства для лечения и профилактики заболеваний, связанных с хроническим воспалением.<br /><br /> Ученые собираются разработать лекарства, содержащие экстракт шелухи черного риса.<br /><br /> Коричневый рис не вызвал такого же эффекта, по словам специалистов Министерства сельского хозяйства США.<br /><br /> Как варить черный рис?<br /><br /> Приготовление черного риса обычно дольше обычного риса и составляет 30-40 минут, при этом он никогда не слипается, а вода, в которой он варился, становится блестяще-пурпурного цвета. Совет: Варите черный рис в нержавеющей, чугунной или тефлоновой посуде, т.к. эмалированная посуда может сильно окраситься при варке черного риса.<br /><br /> Замачивание черного риса перед варкой может значительно сократить время приготовления этой удивительной культуры.<br /><br /> Черный рис и диета Рис является прекрасной основой для диетического питания. Прекрасно сочетается со всеми продуктами, солеными, кислыми, сладкими и острыми. Сейчас существует много диет, в основе которых рис, обладающий способностью очищать кишечник, абсорбировать токсины. Диетологи разрабатывали на основе риса различные методики для похудения. При диетическом питании, основанном на рисе, уходит значительное количество лишней жидкости, которая застоялась в организме, спадают отеки.<br /><br /> Калорийность черного риса намного ниже калорийности обычного риса и составляет 285 калорий на 100 г. При варке рис набухает примерно в 3 раза, значит калорийность вареного черного риса составит примерно 95 калорий на 100 г.<br /><br /> Черный рис и сыроедение Черный рис поступает в продажу нешлифованным, с него не снимается верхняя полезная оболочка и зародыш зерна. Таким образом, черный рис - "живой", его можно прорастить и использовать для питания ростки. В них появляются ферменты и вещества, способные предупредить повреждение нервной системы (актуально для мегаполисов) и останавливают развитие сахарного диабета.<br /><br /> Японские лекари рекомендуют съедать на завтрак 1-2 ст. ложки проростков риса или рисовой муки, чтобы кишечник всегда был здоров.<br /><br />

