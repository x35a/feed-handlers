 Вас кашель, насморк, простуда. Настойки способны выводить мокроту и слизь.</li><li>Черный перец горошком обладает антибактериальным действием.</li><li>Если у Вас диарея, выпейте 2-3 горошинки черного перца.</li><li>Перец рекомендуют употреблять, что бы зубы были здоровее. Он способен избавить от боли и противостоять развитию кариеса.</li></ul>

