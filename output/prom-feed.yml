Кумкват: что это такое и с чем его едят? Cколько видов цитрусовых знаете вы? Три? Пять? А как насчет 28? Ведь кроме всем известных апельсина, лимона, мандарина и грейпфрута, в это дружное семейство входят бергамот, помело, лайм, клементин и многие другие.<br /><br /> Но есть в этом ряду фрукт, мимо огненных плодов которого пройти очень сложно. Это кумкват (его еще называют, кинкан, или же японский апельсин).<br /> <br /> Этот фрукт - поистине баловень матушки-природы: помимо ярко-оранжевого цвета, она наградила его сильным приятным ароматом и необычным вкусом. Кумкват может быть сладким или же пикантным кислым, его едят вместе с кожицей – она тонкая и имеет чуть терпковатый вкус. <br /> <br /> Огненные плоды содержат много полезных веществ - витаминов и эфирных масел.<br /><br /> Кроме того, они обладают бактерицидными свойствами, которые с древних времен использовались в восточной медицине для лечения грибковых инфекций, болезней дыхательных путей. Еще одна немаловажная особенность – в кумквате не бывает нитратов – они просто несовместимы с лимонной кислотой.<br /> Применяют плоды этого цитрусового в кулинарии: их используют для украшения стола, добавляют в фруктовые салаты, делают из них соусы, запекают с мясом и с рыбой, варят из них джем, засахаривают и изготавливают цельноплодные цукаты. Кроме того, его добавляют в различные коктейли. <br /> <br /> Пикантная кислинка делает японский апельсин оригинальной закуской к крепким напиткам, таким, как виски и коньяк.<br /><br /> Кстати, закусывать последний цитрусовыми принято только у нас. Согласно легенде, традиция пошла от императора Николая II, который, не будучи любителем коньяка, не хотел обидеть поставщика царского двора хозяина Ереванского коньячного завода Николая Шустова.<br /><br /> Сделав несколько глотков крепкого напитка, царь закусил его лимоном, чтобы оправдать кислое выражение своего лица. Остальным ничего не оставалось, как последовать этому примеру, и таким образом родилась традиция.<br /><br />

