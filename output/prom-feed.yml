ой, стеариновой и пальмитиновой кислот, которые препятствуют росту холестерина в крови, защищают от сосудистых заболеваний, а также крайне необходимы для растущего организма. Поэтому фундук должен быть неотъемлемой частью питания детей, молодежи, а особенно лиц пожилого возраста.

